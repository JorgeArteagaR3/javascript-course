<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Geometric Figures</title>
    </head>
    <body>
        <header>
            <h1>Geometric Figures</h1>
        </header>
        <section class="mainsection">
            <h2>Calculate the perimeter and area</h2>
            <div class="geometric-container">
                <form class="squareform" action="">
                    <label for="SquareInput">
                        Type your square measurement
                    </label>
                    <input
                        id="SquareInput"
                        type="number"
                        placeholder="Side Measure"
                    />
                    <div class="result-container">
                        <p class="results"></p>
                        <button
                            type="button"
                            class="copy-button"
                            onclick="copyButton(0)"
                            onmouseout="outCopyButton(0)"
                        >
                            <span class="tooltiptext">Copy to clipboard</span
                            >Copy Result
                        </button>
                    </div>
                    <button type="button" onclick="calculateSquarePerimeter()">
                        Calculate Perimeter
                    </button>
                    <button type="button" onclick="calculateSquareArea()">
                        Calculate Area
                    </button>
                    <button
                        class="clearbutton"
                        type="button"
                        onclick="clearFunction(0)"
                    >
                        Clear
                    </button>
                </form>
                <form class="triangleform" action="">
                    <label for="TriangleInputSideA"
                        >Type your triangle measurement</label
                    >
                    <input
                        id="TriangleInputSideA"
                        type="number"
                        placeholder="Side A"
                    />
                    <input
                        id="TriangleInputSideB"
                        type="number"
                        placeholder="Side B"
                    />
                    <input
                        id="TriangleInputBase"
                        type="number"
                        placeholder="Base"
                    />
                    <input
                        id="TriangleInputHeight"
                        type="number"
                        placeholder="Height"
                    />
                    <div class="result-container">
                        <p class="results"></p>
                        <button
                            type="button"
                            class="copy-button"
                            onclick="copyButton(1)"
                            onmouseout="outCopyButton(1)"
                        >
                            <span class="tooltiptext">Copy to clipboard</span
                            >Copy Result
                        </button>
                    </div>
                    <button
                        type="button"
                        onclick="calculateTrianglePerimeter()"
                    >
                        Calculate Perimeter
                    </button>
                    <button type="button" onclick="calculateTriangleArea()">
                        Calculate Area
                    </button>
                    <button
                        class="clearbutton"
                        type="button"
                        onclick="clearFunction(1)"
                    >
                        Clear
                    </button>
                </form>
                <form class="circleform" action="">
                    <label for="">Type your circle radius</label>
                    <input
                        id="circleInputRadius"
                        type="number"
                        placeholder="Radius"
                    />
                    <p class="results"></p>
                    <button type="button" onclick="caclulateCirclePerimeter()">
                        Calculate Perimeter
                    </button>
                    <button type="button" onclick="calculateCircleArea()">
                        Calculate Area
                    </button>

                    <button
                        class="clearbutton"
                        type="button"
                        onclick="clearFunction(2)"
                    >
                        Clear
                    </button>
                </form>
            </div>
        </section>
        <section class="discounts-section">
            <div>
                <h2>Percentages and discounts</h2>
            </div>
            <form class="discounts-section__form" action="">
                <label for="InputPrice">Starting Price</label>
                <input id="InputPrice" type="number" />
                <label for="InputDiscount">Discount</label>
                <input id="InputDiscount" type="number" />
                <button onclick="onClickButtonPriceDiscount()" type="button">
                    Calculate
                </button>
                <label for="InputFinalPrice">Final Price</label>
                <p id="ResultPrice"></p>
            </form>
        </section>
        <script src="./script/figures.js"></script>
        <script src="./script/discounts.js"></script>
    </body>
</html>
